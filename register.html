                    <h2 class="text-info">Đăng Ký</h2>
                    <p>Đăng ký tài khoản TrungKenbi Shop</p>
                </div>

                    <div class="form-group"><label for="password">Mật khẩu</label><input class="form-control" type="password" id="password"></div>
                    <div class="form-group"><label for="repassword">Nhập lại mật khẩu</label><input class="form-control" type="password" id="repassword"></div>
                    <button class="btn btn-primary btn-block" type="submit">Đăng Ký</button><br>
                    <p>Bạn đã có tài khoản rồi ? <a href="/login.html">Đăng nhập</a> đi chờ chi !</p>
                </form>
            </div>
        </section>
